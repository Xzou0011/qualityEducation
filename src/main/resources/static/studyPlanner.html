<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study Planner</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous"
  />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<div class="container">
  <h2 class="mt-5 mb-5">Study Planner</h2>
  <div style="display: block" class="mt-5" id="add-input-group">
    <div class="row">
      <div class="form-group col order-first">
        <label for="name">Name</label>
        <input
                type="text"
                name="name"
                class="form-control"
                id="name"
                placeholder="Enter Name"
                maxlength="50"
        />
      </div>
      <div class="form-group col">
        <label for="date">Date</label>
        <input
                type="date"
                name="date"
                class="form-control"
                id="date"
                placeholder="Enter Date"
                min="{{ today }}"
        />
      </div>
      <div class="form-group col">
        <label for="duration">Duration</label>
        <input
                type="number"
                name="duration"
                class="form-control"
                id="duration"
                placeholder="Enter Duration in Minutes"
        />
      </div>
      <div class="col-lg-12 mt-5">
        <button class="btn btn-success" id="Submit" onclick="AddData()">
          Add Data
        </button>
        <button class="btn btn-primary" id="Update">Update</button>
      </div>
    </div>
  </div>
  <hr />
  <div class="row mt-5">
    <div class="col-12">
      <table class="table" id="crudTable">
        <thead>
        <tr>
          <th style="display: none" class="game-column">Game</th>
          <th>Task Name</th>
          <th>Date</th>
          <th>Estimate Duration</th>
          <th style="display: block" class="action-buttons">Actions</th>
          <!-- <th>Complete</th> -->
        </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <div class="game-button-group">
    <button
            class="btn btn-danger"
            id="game-mode-btn"
            onclick="showCheckBox()"
    >
      game mode
    </button>
    <button class="btn btn-success" id="start-button" onclick="startGame()">
      start
    </button>
    <button
            class="btn btn-warning"
            id="cancel-button"
            onclick="cancelGameMode()"
    >
      Back to Study Planner
    </button>
  </div>
</div>

<script src="javascript/script.js"></script>
</body>
</html>
