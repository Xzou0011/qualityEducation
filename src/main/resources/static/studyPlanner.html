  <!-- task inputs -->
  <div class="study-page-side">
    <div style="display: block" class="mt-5" id="add-input-group">
      <h2>
            <span>
              <img src="svg/studyPlanner/block.svg" alt="SVG image"
              /></span>
        My Schedule
      </h2>
      <div class="mb-5 sub-line text-body-secondary">
        Here are all the study plans, events, and challenges that you have
        lined up.
      </div>
      <div class="row">
        <div class="form-group col order-first">
          <label for="name">Task Name</label>
          <input
                  type="text"
                  name="name"
                  class="form-control"
                  id="name"
                  placeholder="Enter Name"
                  maxlength="30"
          />
        </div>
        <div class="form-group col">
          <label for="date">Task Date</label>
          <input
                  type="date"
                  name="date"
                  class="form-control"
                  id="date"
                  placeholder="Enter Date"
                  min="{{ today }}"
          />
        </div>
        <div class="form-group col">
          <label for="duration">Task Duration</label>
          <input
                  type="number"
                  name="duration"
                  class="form-control"
                  id="duration"
                  placeholder="Enter Duration in Minutes"
          />
        </div>
        <div class="col-lg-12 mt-5">
          <button class="btn" id="Submit" onclick="AddData()">
            Add Data
          </button>
          <button class="btn btn-primary" id="Update">Update</button>
        </div>
      </div>
    </div>
    <!-- game: time and start button -->
    <div style="display: none" class="mt-4" id="time-buttons">
      <div class="row col-9 justify-content-start">
        <div class="col-6 allTimeDisplay" style="font-size: 50px">
          00 : 00 : 00
        </div>
        <button
                class="col-3 btn timer-controller"
                onclick="timerController()"
        >
          Start Game
        </button>
      </div>
    </div>
    <!-- table -->
    <div class="row mt-4" id="tableArea">
      <div class="col-9">
        <table class="mt-2 table" id="crudTable">
          <thead>
          <tr>
            <th style="display: none" class="game-column">Game</th>
            <th>Task Name</th>
            <th>Task Date</th>
            <th>Duration</th>
            <th style="display: block" class="action-buttons">Actions</th>
          </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <!-- game-mode-buttons -->
    <div class="game-button-group">
      <button class="btn" id="game-mode-btn" onclick="showCheckBox()">
        Game Start
      </button>
      <button class="btn" id="start-button" onclick="startGame()">
        start
      </button>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <button class="btn" id="cancel-button" onclick="cancelGameMode()">
        Back to Study Planner
      </button>
    </div>
