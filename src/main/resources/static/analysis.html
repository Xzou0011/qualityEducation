<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./css/header.css" rel="stylesheet" />
    <link href="./css/ana.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="main-container">
      <div class="header-container">
        <div class="header-item item1">
          <img id="logo" src="svg/headfooter/headerLogo.svg" alt="SVG image" />
        </div>
        <div class="header-item item2">
          <a href="/">Home</a>
          &nbsp;&nbsp;&nbsp;
          <a href="studyPlanner.html">My Schedule</a>
          &nbsp;&nbsp;&nbsp;
          <a href="/math">Resources</a>
          &nbsp;&nbsp;&nbsp;
          <a href="analysis.html">Analytics</a>
          &nbsp;&nbsp;&nbsp;&nbsp;
        </div>
      </div>

      <div class="graph-container mt-3">
        <div>
          <img src="svg/analysis/graph.svg" alt="SVG image" />
        </div>
        <div id="my_dataviz"></div>
      </div>

      <div class="info">
        <img src="svg/analysis/info.svg" alt="SVG image" />
      </div>

      <footer>
        <img src="svg/analysis/footer.svg" alt="SVG image" />
      </footer>
    </div>

    <script src="https://d3js.org/d3.v4.js"></script>
    <script>
      // set the dimensions and margins of the graph
      var margin = { top: 10, right: 50, bottom: 80, left: 300 },
        width = 1200 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;

      // append the svg object to the body of the page
      var svg = d3
        .select("#my_dataviz")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      //Read the data
      d3.csv("test_3.csv", function (data) {
        // Add X axis --> it is a date format
        var x = d3.scaleLinear().domain([0, 300]).range([0, width]);
        svg
          .append("g")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(x));
        svg
          .append("text")
          .attr("text-anchor", "end")
          .attr("x", width)
          .attr("y", height + margin.top + 30)
          .text("Daily learing time (mins)");
        // Add Y axis
        var y = d3.scaleLinear().domain([-40, 40]).range([height, 0]);
        svg.append("g").call(d3.axisLeft(y));
        // Y axis label:
        svg
          .append("text")
          .attr("text-anchor", "end")
          .attr("transform", "rotate(-90)")
          .attr("y", -margin.left + 230)
          .attr("x", -margin.top)
          .text("Performance changed in two years(%)");
        // Add the line
        svg
          .append("path")
          .datum(data)
          .attr("fill", "none")
          .attr("stroke", "black")
          .attr("stroke-width", 1.5)
          .attr(
            "d",
            d3
              .line()
              .curve(d3.curveBasis) // Just add that to have a curve instead of segments
              .x(function (d) {
                return x(d.x1);
              })
              .y(function (d) {
                return y(d.y1 * 100);
              })
          );

        // create a tooltip
        var Tooltip = d3
          .select("#my_dataviz")
          .append("div")
          .style("opacity", 0)
          .attr("class", "tooltip")
          .style("background-color", "white")
          .style("border", "solid")
          .style("border-width", "2px")
          .style("border-radius", "5px")
          .style("padding", "5px");

        // Three function that change the tooltip when user hover / move / leave a cell
        var mouseover = function (d) {
          Tooltip.style("opacity", 1);
        };
        var mousemove = function (d) {
          Tooltip.html(
            "Performance changed in last two year: " + d.y1 * 100 + "%"
          )
            .style("left", d3.mouse(this)[0] + 70 + "px")
            .style("top", d3.mouse(this)[1] + "px");
        };
        var mouseleave = function (d) {
          Tooltip.style("opacity", 0);
        };

        // Add the points
        svg
          .append("g")
          .selectAll("dot")
          .data(data)
          .enter()
          .append("circle")
          .attr("class", "myCircle")
          .attr("cx", function (d) {
            return x(d.x1);
          })
          .attr("cy", function (d) {
            return y(d.y1 * 100);
          })
          .attr("r", 5)
          .attr("stroke", "#69b3a2")
          .attr("stroke-width", 2)
          .attr("fill", "white")
          .on("mouseover", mouseover)
          .on("mousemove", mousemove)
          .on("mouseleave", mouseleave);
      });
    </script>
  </body>
</html>
