<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Math Resource</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous"
  />
  <link rel="stylesheet" href="css/header.css" />
  <link rel="stylesheet" href="css/resource.css" />
</head>
<body>
<div class="header-container">
  <div class="header-item item1">
    <img id="logo" src="svg/headfooter/headerLogo.svg" alt="SVG image" />
  </div>
  <div class="header-item item2">
    <a href="/">Home</a>
    &nbsp;&nbsp;&nbsp;
    <a href="studyPlanner.html">My Schedule</a>
    &nbsp;&nbsp;&nbsp;
    <a href="/math">Resources</a>
    &nbsp;&nbsp;&nbsp;
    <a href="analysis.html">Analytics</a>
    &nbsp;&nbsp;&nbsp;&nbsp;
  </div>
</div>
<div class="containerMain mt-3">
  <div class="gridContainer">
    <div class="searchContainer">
      <div class="mt-5">
        <h2>
              <span>
                <img src="svg/studyPlanner/block.svg" alt="SVG image"
                /></span>
          My Learning
        </h2>
        <div class="mb-5 text-body-secondary">
          Improve your study skills and achieve adademic success with our
          comprehensive couese. Our website provides a guide to help you
          navigate your learning journey with ease.
        </div>
      </div>
      <div class="searchBar">
        <form action="/math" method="get">
          <input type="text" name="q" th:value="${q}" required placeholder=" Search course">
          <button class="submitBtn" type="submit">
            <img src="svg/resource/searchButton.svg" alt="SVG image" />
          </button>
          <button class="btn btn-light" onclick="clearSearch()">Clear</button>
        </form>
      </div>
    </div>
    <div class="sideContent mb-2">
      <span class="fs-4 fw-bold">Category:</span> &nbsp;
      <button class="caterBtn" onclick="window.location.href='/math'">Math</button>
      <button class="caterBtn" onclick="window.location.href='/english'">English</button>
    </div>
  </div>
  <div class="mainContainer">
    <ul class="list-group" style="max-width: 85%;">
      <li class="list-group-item mb-3" th:each="math : ${mathList}">
        <div class="card" style="max-width: 100%; max-height: 30%;">
          <div class="row">
            <div class="col-md-3">
              <img src="svg/resource/book.png" class="img-fluid rounded-start" alt="SVG image">
            </div>
            <!-- <div class="col-md-8"> -->
            <div class="col-md-6">
              <h5 class="card-title fw-bolder" th:text="${math.Subtopic}"></h5>
              <h6 class="card-subtitle mb-2 text-muted fst-italic" th:text="${math.Chapter}"></h6>
              <br>
              <p class="fw-bold"><span th:text="${math.Content_Description}"></span></p>
              <p><small><span th:text="${math.Elaboration}"></span></small></p>
              <p><small class="text-body-secondary" style="bottom: 0;">Code: <span th:text="${math.CD_Code}"></span></small></p>
              <!-- </div> -->
            </div>
            <div class="col-md-2 yearCol fw-medium"><img src="svg/resource/icon.svg" alt="SVG image" />&nbsp;&nbsp;<span th:text="${math.year}"></span></div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
</div>
<script>
  function clearSearch() {
    window.location = "[[@{/math}]]";
  }
</script>
</body>
</html>
