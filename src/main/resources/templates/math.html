<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
        <title>My Schedule</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
            crossorigin="anonymous"
    />
        <link rel="stylesheet" href="css/header.css" />
        <link rel="stylesheet" href="css/resource.css" />
</head>
<body>
<div class="header-container">
    <div class="header-item item1">
        <img id="logo" src="../static/svg/headfooter/headerLogo.svg" alt="SVG image" />
    </div>
    <div class="header-item item2">
        <a href="/">Home</a>
        &nbsp; &nbsp;&nbsp;
        <a href="../static/studyPlanner.html">My Schedule</a>
        &nbsp;&nbsp;&nbsp;
        <a href="/math">Resources</a>
        &nbsp;&nbsp;&nbsp;&nbsp;
    </div>
</div>
<div class="containerMain">
    <div class="gridContainer">
        <div class="searchContainer">
        </div>
        <div class="sideContent">
        </div>
        <div class="mainContent">
            <ul class="list-group" style="max-width: 60%;">
                <li class="list-group-item" th:each="math : ${mathList}">
                    <div class="card mb-3" style="max-width: 100%;">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img src="..." class="img-fluid rounded-start" alt="...">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${math.Subtopic}"></h5>
                                    <h6 class="card-subtitle mb-2 text-muted" th:text="${math.Chapter}"></h6>
                                    <p class="card-text">Operand 1: <span th:text="${math.Content_Description}"></span></p>
                                    <p class="card-text">Operand 2: <span th:text="${math.Elaboration}"></span></p>
                                    <p class="card-text">Result: <span th:text="${math.CD_Code}"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
